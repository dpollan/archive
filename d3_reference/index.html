<!DOCTYPE HTML>
<html>
  <head>
    <title>D3 Charts and Graphs reference</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .axisBlue line{
            stroke: #191C59;
        }

        .axisBlue path{
          stroke: #191C59;
        }

        .axisBlue text{
          fill:  #191C59;
        }
        
        h2.axisBlue {
          color: #191C59;
        }
    </style>
  </head>
  <body>
    <h2 class="axisBlue">Quick reference for d3js charts and graphs</h2>
    <div id="canvas"></div>
    <script src="/line-chart"></script>
  </body>
</html>
